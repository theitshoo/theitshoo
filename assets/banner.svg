<!-- Save as assets/banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200" viewBox="0 0 1000 200" role="img" aria-label=".Net Developer">
  <style>
    :root{
      --bg-a: #f8fafc;
      --bg-b: #e2e8f0;
      --text-main: #0f172a;
      --text-sub: #374151;
      --accent: #0ea5a1;
      --card: rgba(0,0,0,0.06);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg-a: #0f172a;
        --bg-b: #1e293b;
        --text-main: #ffffff;
        --text-sub: #cbd5e1;
        --accent: #06b6d4;
        --card: rgba(255,255,255,0.06);
      }
    }
    text.title { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-weight:700; fill:var(--text-main); }
    text.subtitle { font-family: "Segoe UI", Roboto, Arial, sans-serif; font-size:18px; fill:var(--text-sub); }
    rect.card { fill:var(--card); }
  </style>

  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" style="stop-color:var(--bg-a)"/>
      <stop offset="1" style="stop-color:var(--bg-b)"/>
    </linearGradient>
    <radialGradient id="dot" cx="30%" cy="30%">
      <stop offset="0" stop-color="var(--accent)"/>
      <stop offset="1" stop-color="#0b7285"/>
    </radialGradient>
  </defs>

  <!-- background -->
  <rect width="1000" height="200" rx="12" fill="url(#g)"/>

  <!-- left texts -->
  <text class="title" x="40" y="70" font-size="36">Hesham Salah</text>
  <text class="subtitle" x="40" y="110">.NET Developer | Backend &amp; DevOps</text>

  <!-- right card with initials -->
  <g transform="translate(820,40)" opacity="0.98">
    <rect class="card" x="0" y="0" width="140" height="120" rx="12" />
    <circle cx="70" cy="60" r="36" fill="url(#dot)" />
    <text x="70" y="72" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" fill="#fff" font-weight="700">HS</text>
  </g>

  <!-- subtle pattern -->
  <g fill="none" opacity="0.06" stroke="currentColor">
    <circle cx="180" cy="40" r="14" />
    <circle cx="210" cy="60" r="10" />
    <rect x="150" y="110" width="6" height="6" rx="1" />
  </g>
</svg>
